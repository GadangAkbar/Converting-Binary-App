<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h2>Convert <span style="color: rgb(42, 140, 221);">App</span></h2>
        </div>
        <div class="content">
            <div class="input_form">
                <label for="form_input">
                    <h4>Biner</h4>
                </label>
                <input class="form_input" type="number" name="form_input" id="form_input" placeholder="Masukkan angka disini...">
            </div>
            <button class="exchange"><i class="fa-solid fa-repeat"></i></button>
            <div class="output_form">
                <label for="form_output">
                    <h4>Decimal</h4>
                </label>
                <input type="number" class="form_output" placeholder="Hasil akan muncul disini...">
            </div>
        </div>
        <div>
            <button class="action_button">Convert</button>
        </div>
    </div>
    <div class="footer">
        &#169; Gadang Akbar Sofyan Riskyananda 2025
    </div>
    <script src="script.js"></script>
</body>

</html>
